<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container{
      background: rgba(255,255,255,0.15);
      padding: 30px;
      width: 350px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from{opacity:0; transform:translateY(20px);}
      to{opacity:1; transform:translateY(0);}
    }

    h1{
      text-align:center;
      margin-bottom:20px;
      font-size:28px;
      font-weight:bold;
    }
    input{
      width: 70%;
      padding:10px;
      border-radius:10px;
      border:none;
      outline:none;
    }
    button{
      padding:10px 12px;
      background:#fff;
      border:none;
      border-radius:10px;
      cursor:pointer;
      transition:0.3s;
    }
    button:hover{
      background:#ffeb3b;
      transform:scale(1.1);
    }

    ul{ margin-top:20px; list-style:none; }
    li{
      background: rgba(255,255,255,0.3);
      padding:10px;
      margin-bottom:10px;
      border-radius:10px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      animation: slideIn 0.4s ease-out;
    }

    @keyframes slideIn {
      from{opacity:0; transform:translateX(-20px);}
      to{opacity:1; transform:translateX(0);}
    }

    .done { text-decoration: line-through; opacity: 0.6; }

  </style>
</head>
<body>

  <div class="container">
    <h1>üìù Todo App</h1>
    
    <input type="text" id="todoInput" placeholder="Enter a task...">
    <button onclick="addTodo()">Add</button>

    <ul id="todoList"></ul>
  </div>

  <script>
    const apiUrl = "/todos";

    async function fetchTodos() {
      const res = await fetch(apiUrl);
      const todos = await res.json();
      const list = document.getElementById("todoList");
      list.innerHTML = "";
      todos.forEach(todo => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span class="${todo.is_done ? 'done' : ''}">${todo.title}</span>
          <div>
            <button onclick="updateTodo(${todo.id}, '${todo.title}', ${!todo.is_done})">
              ${todo.is_done ? "‚Ü©Ô∏è" : "‚úîÔ∏è"}
            </button>
            <button onclick="deleteTodo(${todo.id})">üóëÔ∏è</button>
          </div>
        `;
        list.appendChild(li);
      });
    }

    async function addTodo() {
      const input = document.getElementById("todoInput");
      if (!input.value.trim()) return alert("Enter a task!");
      await fetch(apiUrl, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ title: input.value })
      });
      input.value = "";
      fetchTodos();
    }

    async function updateTodo(id, title, is_done) {
      await fetch(`${apiUrl}/${id}`, {
        method:"PUT",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({ title, is_done })
      });
      fetchTodos();
    }

    async function deleteTodo(id) {
      await fetch(`${apiUrl}/${id}`, { method:"DELETE" });
      fetchTodos();
    }

    fetchTodos();
  </script>

</body>
</html>
